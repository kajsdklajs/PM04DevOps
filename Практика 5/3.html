<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Барометр</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.6);
      --accent: #3b82f6;
      --warn: #f97316;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 30%, rgba(59,130,246,0.08), transparent 60%), var(--bg);
      font-family: Inter, Roboto, system-ui, sans-serif;
      color: var(--text);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 360px;
    }

    h1 { font-size: 20px; margin: 0 0 10px; }
    .value { font-size: 36px; font-weight: 700; }
    .small { font-size: 13px; color: var(--muted); }

    .gauge {
      width: 260px;
      height: 260px;
      position: relative;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 55%, #0f1a30 40%, #0b1220 100%);
      border: 2px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 0 30px rgba(255,255,255,0.05);
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(255,255,255,0.15);
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
    }

    .label {
      position: absolute;
      font-size: 12px;
      color: var(--muted);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 110px;
      background: linear-gradient(to bottom, var(--warn), var(--accent));
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      transition: transform 1s cubic-bezier(.2,.8,.2,1);
      border-radius: 2px;
    }

    .center-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--text);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    input[type=range] {
      width: 100%;
      margin-top: 20px;
      accent-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Барометр</h1>
    <div class="gauge" id="gauge">
      <div class="needle" id="needle"></div>
      <div class="center-dot"></div>
    </div>

    <div class="value" id="pressureDisplay">760 мм</div>
    <div class="small">Давление (мм рт. ст.)</div>

    <input type="range" id="range" min="720" max="790" value="760" step="1" />
  </div>

  <script>
    const needle = document.getElementById('needle');
    const pressureDisplay = document.getElementById('pressureDisplay');
    const range = document.getElementById('range');

    const minP = 720;
    const maxP = 790;

    // создаём метки и деления
    const gauge = document.getElementById('gauge');
    for(let i=0;i<=14;i++){
      const tick = document.createElement('div');
      tick.className = 'tick';
      const angle = -120 + (i*(240/14)); // диапазон от -120 до +120 градусов
      tick.style.transform = `rotate(${angle}deg) translateX(-50%)`;
      gauge.appendChild(tick);

      const label = document.createElement('div');
      label.className = 'label';
      const val = minP + i*((maxP-minP)/14);
      label.textContent = Math.round(val);
      const rad = angle * Math.PI/180;
      const radius = 115;
      label.style.top = `${130 - Math.cos(rad)*radius}px`;
      label.style.left = `${130 + Math.sin(rad)*radius}px`;
      gauge.appendChild(label);
    }

    function updatePressure(p){
      const pct = (p - minP) / (maxP - minP);
      const angle = -120 + pct * 240;
      needle.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
      pressureDisplay.textContent = `${p} мм`;
    }

    range.addEventListener('input', () => {
      updatePressure(+range.value);
    });

    updatePressure(+range.value);
  </script>
</body>
</html>
