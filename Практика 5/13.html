<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор сигналов звуковой частоты</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: "Consolas", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .panel {
    width: 720px;
    background: linear-gradient(145deg, #202020, #0d0d0d);
    border: 2px solid #333;
    box-shadow: 0 0 25px #0f0, inset 0 0 10px #000;
    border-radius: 10px;
    padding: 20px 25px 15px 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .title {
    text-align: center;
    font-size: 18px;
    color: #ddd;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #0f0;
  }

  /* === Верхний ряд дисплеев === */
  .display-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 25px;
  }

  .display-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .display {
    background: #000;
    border: 2px inset #333;
    color: #0f0;
    font-size: 22px;
    padding: 6px 12px;
    width: 140px;
    text-align: center;
    border-radius: 5px;
    box-shadow: inset 0 0 10px #0f0;
    text-shadow: 0 0 6px #0f0;
    transition: all 0.3s ease;
  }

  .display.active {
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
      box-shadow: inset 0 0 15px #ff0;
    }
    50% {
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      box-shadow: inset 0 0 10px #0f0;
    }
  }

  /* === Крутилки === */
  .knob-section {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    width: 100%;
    margin: 20px 0;
  }

  .knob-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 150px;
    position: relative;
  }

  .knob {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #777, #111);
    border: 2px solid #333;
    box-shadow: inset 0 0 8px #000, 0 0 8px #0f0;
    transform: rotate(0deg);
    transition: transform 0.2s;
    position: relative;
  }

  .knob::after {
    content: "";
    position: absolute;
    top: 8px;
    left: 48px;
    width: 4px;
    height: 20px;
    background: #0f0;
    border-radius: 2px;
  }

  .scale {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    pointer-events: none;
  }

  .scale span {
    position: absolute;
    font-size: 10px;
    color: #0f0;
    transform-origin: 50% 50px;
  }

  .label {
    margin-top: 120px;
    color: #ccc;
    font-size: 13px;
  }

  /* === Кнопки === */
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }

  button {
    background: #0a0a0a;
    border: 2px solid #333;
    color: #0f0;
    padding: 8px 25px;
    font-size: 15px;
    cursor: pointer;
    border-radius: 6px;
    text-transform: uppercase;
    text-shadow: 0 0 6px #0f0;
    transition: 0.2s;
  }

  button:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 15px #0f0;
  }

  button.exit {
    color: #f00;
    border-color: #500;
    text-shadow: 0 0 6px #f00;
  }

  button.exit:hover {
    background: #f00;
    color: #000;
    box-shadow: 0 0 15px #f00;
  }

  /* === Статус === */
  .status {
    text-align: center;
    margin-top: 15px;
    color: #0f0;
    font-size: 15px;
    text-shadow: 0 0 6px #0f0;
    transition: 0.3s;
  }

  .status.active {
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
</style>
</head>
<body>

<div class="panel">
  <div class="title">Генератор сигналов звуковой частоты</div>

  <div class="display-row">
    <div class="display-block">
      <div class="display" id="freqLeft">01000 Гц</div>
      <div class="display" id="ampLeft">020 мВ</div>
    </div>
    <div class="display-block">
      <div class="display" id="freqRight">01000 Гц</div>
      <div class="display" id="ampRight">020 мВ</div>
    </div>
  </div>

  <div class="knob-section">
    <div class="knob-wrapper">
      <div class="scale" id="scale1"></div>
      <div class="knob" id="knob1"></div>
      <div class="label">Частота</div>
    </div>

    <div class="knob-wrapper">
      <div class="scale" id="scale2"></div>
      <div class="knob" id="knob2"></div>
      <div class="label">Амплитуда</div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Старт</button>
    <button id="stopBtn">Стоп</button>
    <button class="exit" id="exitBtn">Выход</button>
  </div>

  <div class="status" id="status">Готов</div>
</div>

<script>
  // === Создание шкалы ===
  function makeScale(el) {
    for (let i = 0; i <= 100; i += 20) {
      const span = document.createElement("span");
      const angle = (i / 100) * 270 - 135;
      span.textContent = i;
      span.style.transform = `rotate(${angle}deg) translateY(-45px) rotate(${-angle}deg)`;
      el.appendChild(span);
    }
  }
  makeScale(document.getElementById("scale1"));
  makeScale(document.getElementById("scale2"));

  const knobs = [document.getElementById("knob1"), document.getElementById("knob2")];
  const freqDisplay = [document.getElementById("freqLeft"), document.getElementById("freqRight")];
  const ampDisplay = [document.getElementById("ampLeft"), document.getElementById("ampRight")];
  const status = document.getElementById("status");

  let angles = [0, 0];
  let freq = 1000;
  let amp = 20;

  let audioCtx, osc, gain;

  function updateDisplays() {
    freqDisplay.forEach(d => d.textContent = freq.toString().padStart(5, '0') + " Гц");
    ampDisplay.forEach(d => d.textContent = amp.toString().padStart(3, '0') + " мВ");
    if (osc && gain) {
      osc.frequency.value = freq;
      gain.gain.value = amp / 300;
    }
  }

  knobs.forEach((knob, i) => {
    knob.addEventListener("wheel", e => {
      e.preventDefault();
      angles[i] += e.deltaY > 0 ? 5 : -5;
      angles[i] = Math.max(-135, Math.min(135, angles[i]));
      knob.style.transform = `rotate(${angles[i]}deg)`;
      if (i === 0) freq = Math.round(1000 + (angles[i] + 135) / 270 * 9000);
      else amp = Math.round(20 + (angles[i] + 135) / 270 * 180);
      updateDisplays();
    });
  });

  document.getElementById("startBtn").addEventListener("click", () => {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (osc) osc.stop();
    osc = audioCtx.createOscillator();
    gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.value = freq;
    gain.gain.value = amp / 300;
    osc.connect(gain).connect(audioCtx.destination);
    osc.start();

    status.textContent = "Генерация...";
    status.classList.add("active");
    freqDisplay.forEach(d => d.classList.add("active"));
    ampDisplay.forEach(d => d.classList.add("active"));
  });

  document.getElementById("stopBtn").addEventListener("click", () => {
    if (osc) {
      osc.stop();
      osc.disconnect();
      gain.disconnect();
      osc = null;
      gain = null;
      status.textContent = "Остановлено";
      status.classList.remove("active");
      freqDisplay.forEach(d => d.classList.remove("active"));
      ampDisplay.forEach(d => d.classList.remove("active"));
    }
  });

  document.getElementById("exitBtn").addEventListener("click", () => {
    if (osc) osc.stop();
    status.textContent = "Выход...";
    status.style.color = "#f00";
    status.classList.remove("active");
    freqDisplay.forEach(d => d.classList.remove("active"));
    ampDisplay.forEach(d => d.classList.remove("active"));
  });

  updateDisplays();
</script>
</body>
</html>
