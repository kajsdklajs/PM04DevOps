<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Индикатор управления</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .controller {
      position: relative;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #183a5a 70%, #2b5e90 100%);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 4px solid #d4af37; /* золотистая окантовка */
    }

    .controller button {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #2b5e90;
      border: none;
      border-radius: 50%;
      color: #64b5f6;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controller button:hover {
      background: #3c78b4;
    }

    .up { top: 15px; left: 50%; transform: translateX(-50%); }
    .down { bottom: 15px; left: 50%; transform: translateX(-50%); }
    .left { left: 15px; top: 50%; transform: translateY(-50%); }
    .right { right: 15px; top: 50%; transform: translateY(-50%); }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
      background: #1f4466;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #64b5f6;
      font-size: 24px;
      border: 2px solid #2b5e90;
    }
  </style>
</head>
<body>

  <div class="controller">
    <button class="up">▲</button>
    <button class="down">▼</button>
    <button class="left">◀</button>
    <button class="right">▶</button>
    <div class="center">⟳</div>
  </div>

</body>
</html>
