<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Заряд батареи</title>
  <style>
    :root {
      --bg:#0f1724;
      --text:#e6eef8;
      --muted:rgba(230,238,248,0.6);
      --good:#22c55e;
      --medium:#facc15;
      --low:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 20% 30%, rgba(59,130,246,0.08), transparent 60%), var(--bg);
      font-family: Inter, Roboto, system-ui, sans-serif;
      color:var(--text);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
      width:300px;
    }

    h1{font-size:20px;margin:0 0 10px}
    .battery{
      position:relative;
      width:160px;
      height:70px;
      margin:0 auto 20px;
      border:3px solid rgba(255,255,255,0.15);
      border-radius:10px;
      overflow:hidden;
    }
    .battery::after{
      content:'';
      position:absolute;
      top:20px;
      right:-10px;
      width:8px;
      height:30px;
      background:rgba(255,255,255,0.15);
      border-radius:2px;
    }

    .level{
      position:absolute;
      top:0;left:0;bottom:0;
      width:50%;
      background:var(--good);
      border-radius:7px 0 0 7px;
      transition:width 0.8s ease, background 0.8s ease;
    }

    .percent{
      font-size:42px;
      font-weight:700;
    }

    input[type=range]{
      width:100%;
      margin-top:20px;
      accent-color:var(--good);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Заряд батареи</h1>

    <div class="battery">
      <div class="level" id="level"></div>
    </div>

    <div class="percent" id="percent">50%</div>
    <div class="muted" style="font-size:13px;">Текущий уровень заряда</div>

    <input type="range" id="range" min="0" max="100" value="50" />
  </div>

  <script>
    const level = document.getElementById('level');
    const percent = document.getElementById('percent');
    const range = document.getElementById('range');

    function updateBattery(val){
      percent.textContent = val + '%';
      level.style.width = val + '%';
      let color;
      if(val > 60) color = getComputedStyle(document.documentElement).getPropertyValue('--good');
      else if(val > 25) color = getComputedStyle(document.documentElement).getPropertyValue('--medium');
      else color = getComputedStyle(document.documentElement).getPropertyValue('--low');
      level.style.background = color;
    }

    range.addEventListener('input', ()=>updateBattery(+range.value));
    updateBattery(+range.value);
  </script>
</body>
</html>
