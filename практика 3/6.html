<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å, –ø–∞—Ä–æ–ª—å –∏ –ø–æ–≥–æ–¥–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        .calendar {
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-day.header {
            background: #f0f0f0;
            font-weight: bold;
        }

        .calendar-day.today {
            background: #667eea;
            color: white;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã –ø–∞—Ä–æ–ª—è */
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .password-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–≥–æ–¥—ã */
        .weather-widget {
            text-align: center;
        }

        .weather-icon {
            font-size: 48px;
            margin: 15px 0;
        }

        .temperature {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .weather-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
        <div class="card">
            <h2>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h2>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">‚Üê</button>
                    <h3 id="currentMonth"></h3>
                    <button class="calendar-nav" id="nextMonth">‚Üí</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <!-- –§–æ—Ä–º–∞ –ø–∞—Ä–æ–ª—è -->
        <div class="card">
            <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è</h2>
            <form class="password-form" id="passwordForm">
                <input type="password" class="password-input" id="password" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                <div class="password-strength" id="passwordStrength"></div>
                <button type="submit" class="submit-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            </form>
            <div id="passwordMessage" style="margin-top: 15px; text-align: center;"></div>
        </div>

        <!-- –ü–æ–≥–æ–¥–∞ -->
        <div class="card full-width">
            <h2>–ü–æ–≥–æ–¥–∞</h2>
            <div class="weather-widget">
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div class="temperature" id="temperature">--¬∞C</div>
                <div class="weather-description" id="weatherDescription">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="weather-details">
                    <div class="weather-item">
                        <div>–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                        <div id="humidity">--%</div>
                    </div>
                    <div class="weather-item">
                        <div>–í–µ—Ç–µ—Ä</div>
                        <div id="windSpeed">-- –º/—Å</div>
                    </div>
                    <div class="weather-item">
                        <div>–î–∞–≤–ª–µ–Ω–∏–µ</div>
                        <div id="pressure">-- hPa</div>
                    </div>
                    <div class="weather-item">
                        <div>–í–∏–¥–∏–º–æ—Å—Ç—å</div>
                        <div id="visibility">-- –∫–º</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        let currentDate = new Date();

        function updateCalendar() {
            const monthNames = [
                "–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",
                "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"
            ];

            const dayNames = ["–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–í—Å"];

            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day header';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const today = new Date();

            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º –¥–Ω–µ–º –º–µ—Å—è—Ü–∞
            for (let i = 0; i < (firstDay.getDay() + 6) % 7; i++) {
                const emptyElement = document.createElement('div');
                emptyElement.className = 'calendar-day other-month';
                calendarGrid.appendChild(emptyElement);
            }

            // –î–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                if (cellDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                calendarGrid.appendChild(dayElement);
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthBar.style.background = '#ffa502';
            } else {
                strengthBar.style.background = '#2ed573';
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const message = document.getElementById('passwordMessage');

            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
            if (password.length < 6) {
                message.textContent = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)';
                message.style.color = '#ff4757';
            } else if (!/[A-Z]/.test(password)) {
                message.textContent = '–î–æ–±–∞–≤—å—Ç–µ –∑–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã';
                message.style.color = '#ffa502';
            } else if (!/[0-9]/.test(password)) {
                message.textContent = '–î–æ–±–∞–≤—å—Ç–µ —Ü–∏—Ñ—Ä—ã';
                message.style.color = '#ffa502';
            } else {
                message.textContent = '–ü–∞—Ä–æ–ª—å –Ω–∞–¥–µ–∂–Ω—ã–π!';
                message.style.color = '#2ed573';
            }
        });

        // –ü–æ–≥–æ–¥–∞ (—Å–∏–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö)
        function updateWeather() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã API –∑–∞–ø—Ä–æ—Å
            const weatherData = {
                temperature: Math.round(Math.random() * 30 - 5),
                humidity: Math.round(Math.random() * 40 + 40),
                windSpeed: (Math.random() * 10).toFixed(1),
                pressure: Math.round(Math.random() * 100 + 1000),
                visibility: (Math.random() * 10 + 5).toFixed(1)
            };

            document.getElementById('temperature').textContent = weatherData.temperature + '¬∞C';
            document.getElementById('humidity').textContent = weatherData.humidity + '%';
            document.getElementById('windSpeed').textContent = weatherData.windSpeed + ' –º/—Å';
            document.getElementById('pressure').textContent = weatherData.pressure + ' hPa';
            document.getElementById('visibility').textContent = weatherData.visibility + ' –∫–º';

            // –í—ã–±–æ—Ä –∏–∫–æ–Ω–∫–∏ –ø–æ–≥–æ–¥—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã
            let weatherIcon = '‚òÄÔ∏è';
            let description = '–°–æ–ª–Ω–µ—á–Ω–æ';
            
            if (weatherData.temperature < 0) {
                weatherIcon = '‚ùÑÔ∏è';
                description = '–ú–æ—Ä–æ–∑';
            } else if (weatherData.temperature < 10) {
                weatherIcon = '‚òÅÔ∏è';
                description = '–û–±–ª–∞—á–Ω–æ';
            } else if (weatherData.humidity > 70) {
                weatherIcon = 'üåßÔ∏è';
                description = '–î–æ–∂–¥—å';
            }

            document.getElementById('weatherIcon').textContent = weatherIcon;
            document.getElementById('weatherDescription').textContent = description;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateCalendar();
        updateWeather();

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–≥–æ–¥—É –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(updateWeather, 30000);
    </script>
</body>
</html>
